<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pickdate — logowanie</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            max-width: 420px;
            margin: 48px auto;
            padding: 0 16px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 10px;
        }

        button {
            width: 100%;
            margin-top: 16px;
            padding: 10px 12px;
            border: 0;
            border-radius: 10px;
            background: #111827;
            color: white;
            font-weight: 700;
            cursor: pointer;
        }

        .error {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 10px;
            background: #fee2e2;
            color: #991b1b;
        }

        .hint {
            margin-top: 12px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Logowanie</h1>

    <div class="error" th:if="${param.error}">
        Nieprawidłowe dane logowania.
    </div>

    <form method="post" th:action="@{/login}">
        <label for="username">Login</label>
        <input autocomplete="username" autofocus id="username" name="username" type="text">

        <label for="password">Hasło</label>
        <input autocomplete="current-password" id="password" name="password" type="password">

        <button type="submit">Zaloguj</button>
    </form>

    <p class="hint">Jeśli aplikacja działa pod <code>/pickdate</code>, formularz automatycznie uwzględni context-path.
    </p>
</div>
</body>
</html>
